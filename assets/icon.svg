<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </radialGradient>
    <radialGradient id="sun-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe066" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#f5c842" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#f5c842" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="moon-light" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#f0ead0"/>
      <stop offset="100%" stop-color="#c8c0a0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Sun rays -->
  <g transform="translate(512 512)">
    <!-- Outer glow -->
    <circle r="320" fill="url(#sun-glow)"/>

    <!-- Sun rays -->
    <g stroke="#f5c842" stroke-width="6" stroke-linecap="round" opacity="0.6">
      <line x1="0" y1="-260" x2="0" y2="-320"/>
      <line x1="184" y1="-184" x2="226" y2="-226"/>
      <line x1="260" y1="0" x2="320" y2="0"/>
      <line x1="184" y1="184" x2="226" y2="226"/>
      <line x1="0" y1="260" x2="0" y2="320"/>
      <line x1="-184" y1="184" x2="-226" y2="226"/>
      <line x1="-260" y1="0" x2="-320" y2="0"/>
      <line x1="-184" y1="-184" x2="-226" y2="-226"/>
    </g>

    <!-- Shorter intermediate rays -->
    <g stroke="#f5c842" stroke-width="4" stroke-linecap="round" opacity="0.35">
      <line x1="100" y1="-242" x2="123" y2="-296"/>
      <line x1="242" y1="-100" x2="296" y2="-123"/>
      <line x1="242" y1="100" x2="296" y2="123"/>
      <line x1="100" y1="242" x2="123" y2="296"/>
      <line x1="-100" y1="242" x2="-123" y2="296"/>
      <line x1="-242" y1="100" x2="-296" y2="123"/>
      <line x1="-242" y1="-100" x2="-296" y2="-123"/>
      <line x1="-100" y1="-242" x2="-123" y2="-296"/>
    </g>

    <!-- Sun ring -->
    <circle r="220" fill="none" stroke="#f5c842" stroke-width="3" opacity="0.5"/>

    <!-- Sun body (half visible behind moon) -->
    <circle r="180" fill="#f5c842" opacity="0.15"/>
    <circle r="180" fill="none" stroke="#f5c842" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Moon (crescent, overlapping sun center) -->
  <g transform="translate(512 512)">
    <!-- Moon body -->
    <circle r="160" fill="url(#moon-light)"/>

    <!-- Crescent shadow to create moon shape -->
    <circle cx="60" cy="-30" r="130" fill="url(#bg)"/>

  </g>
</svg>
