<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </radialGradient>
    <radialGradient id="sun-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe066" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#f5c842" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#f5c842" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="moon-light" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#f0ead0"/>
      <stop offset="100%" stop-color="#c8c0a0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Sun rays -->
  <g transform="translate(512 512)">
    <!-- Outer glow -->
    <circle r="440" fill="url(#sun-glow)"/>

    <!-- Sun rays -->
    <g stroke="#f5c842" stroke-width="10" stroke-linecap="round" opacity="0.6">
      <line x1="0" y1="-340" x2="0" y2="-420"/>
      <line x1="240" y1="-240" x2="297" y2="-297"/>
      <line x1="340" y1="0" x2="420" y2="0"/>
      <line x1="240" y1="240" x2="297" y2="297"/>
      <line x1="0" y1="340" x2="0" y2="420"/>
      <line x1="-240" y1="240" x2="-297" y2="297"/>
      <line x1="-340" y1="0" x2="-420" y2="0"/>
      <line x1="-240" y1="-240" x2="-297" y2="-297"/>
    </g>

    <!-- Shorter intermediate rays -->
    <g stroke="#f5c842" stroke-width="7" stroke-linecap="round" opacity="0.35">
      <line x1="130" y1="-314" x2="161" y2="-388"/>
      <line x1="314" y1="-130" x2="388" y2="-161"/>
      <line x1="314" y1="130" x2="388" y2="161"/>
      <line x1="130" y1="314" x2="161" y2="388"/>
      <line x1="-130" y1="314" x2="-161" y2="388"/>
      <line x1="-314" y1="130" x2="-388" y2="161"/>
      <line x1="-314" y1="-130" x2="-388" y2="-161"/>
      <line x1="-130" y1="-314" x2="-161" y2="-388"/>
    </g>

    <!-- Sun ring -->
    <circle r="290" fill="none" stroke="#f5c842" stroke-width="5" opacity="0.5"/>

    <!-- Sun body (half visible behind moon) -->
    <circle r="240" fill="#f5c842" opacity="0.15"/>
    <circle r="240" fill="none" stroke="#f5c842" stroke-width="4" opacity="0.4"/>
  </g>

  <!-- Moon (crescent, overlapping sun center) -->
  <g transform="translate(512 512)">
    <!-- Moon body -->
    <circle r="210" fill="url(#moon-light)"/>

    <!-- Crescent shadow to create moon shape -->
    <circle cx="78" cy="-39" r="170" fill="url(#bg)"/>

  </g>
</svg>
